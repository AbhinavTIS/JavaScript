<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Identification Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Contact Form</h2>
        <form id="customerForm" class="customer-form">
            <div class="form-group">
                <label for="customerID">Customer ID</label>
                <input type="text" id="customerID" name="customerID" readonly>
            </div>
            <div class="form-group">
                <label for="firstName">First Name<sup>*</sup></label>
                <input type="text" id="firstName" name="firstName"  minlength="2" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name<sup>*</sup></label>
                <input type="text" id="lastName" name="lastName"  minlength="2" placeholder="Enter your last name" >
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth<sup>*</sup></label>
                <input type="date" id="dob" name="dob" >
            </div>
            <div class="form-group">
                <label>Gender<sup>*</sup></label>
                <div class="radio-group" id="gender-group">
                    <input type="radio" id="male" name="gender" value="male" >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" >
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address<sup>*</sup></label>
                <input type="email" id="email" name="email"   placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number<sup>*</sup></label>
                <input type="tel" id="phone" name="phone"   placeholder="+1(666)111-2222">
            </div>
            <div class="form-group">
                <label for="password">Password<sup>*</sup></label>
                <input type="password" id="password" name="password"   placeholder="Enter a complex password">
            </div>
            <div class="form-group">
                <div class="checkbox-container">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe to newsletter</label>
                  </div>
            </div>
            <div class="form-group">
                <label for="comments">Remarks/Comments<sup>*</sup></label>
                <textarea id="comments" name="comments" placeholder="Your comments" rows="6"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
